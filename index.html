<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Education Facts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff4c3b;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Education Facts</h1>
        <p id="factDisplay">Click the button to see a random fact!</p>
        <button id="factButton">Get Random Fact</button>
    </div>
    <script>
        const facts = [
            {
                "fact": "Oldest University",
                "description": "The University of Bologna, founded in 1088, is considered the oldest university in continuous operation in the world."
            },
            {
                "fact": "First Public School",
                "description": "The first public school in the United States was Boston Latin School, established in 1635."
            },
            {
                "fact": "Global Literacy Rates",
                "description": "As of recent statistics, the global literacy rate for adults is around 86%, but it varies significantly by region."
            },
            {
                "fact": "Longest School Day",
                "description": "In Japan, students often have the longest school days, with some schools starting as early as 8 AM and ending around 4 PM, plus additional after-school activities."
            },
            {
                "fact": "Education and Income",
                "description": "Studies show that individuals with higher levels of education tend to earn more over their lifetime compared to those with less education."
            },
            {
                "fact": "Online Learning Growth",
                "description": "The rise of online education has been significant, especially after the COVID-19 pandemic, with millions of students around the world participating in virtual classes."
            },
            {
                "fact": "Montessori Method",
                "description": "The Montessori method of education, developed by Dr. Maria Montessori in the early 1900s, emphasizes hands-on learning and self-directed activity."
            },
            {
                "fact": "School Colors",
                "description": "Many schools have specific colors that represent them, often chosen for their significance or history, and these colors are used in uniforms, logos, and school spirit events."
            },
            {
                "fact": "Education in Space",
                "description": "Astronauts on the International Space Station have conducted educational outreach programs, allowing students on Earth to learn about science and space exploration."
            },
            {
                "fact": "The Importance of Play",
                "description": "Research shows that play is an essential part of early childhood education, helping children develop social skills, creativity, and problem-solving abilities."
            }
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const randomFact = facts[randomIndex];
            document.getElementById('factDisplay').innerText = `${randomFact.fact}: ${randomFact.description}`;
        });
    </script>
</body>
</html>
